<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="login-content">
            <h1>Login</h1>
            <ng-form name="login">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Login" class="form-control" ng-model="user" required/>
                        <input type="password" placeholder="Password" class="form-control" ng-model="password" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="rem-password">
                            <p>Remember Me
                                <input type="checkbox" class="rem-checkbox"/>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <div class="forgot-password">
                            <a href="#recover">Recover password</a>
                        </div>
                        <button ng-class="{'disabled' : login.$invalid}" class="btn btn-primary" ng-click="loginFunc()">Sign In</button>
                    </div>
                </div>
            </ng-form>
            <a href="#signup">need an account?</a>
        </div>
        <div class="login-footer">
            <div class="row">
                <div class="col-xs-4">
                    <ul class="login-social">
                        <li ng-if="app.facebookAPI">
                            <button class="btn btn-link" ng-click="social('facebook')">Facebook</button>
                        </li>
                        <li ng-if="app.twitterAPI">
                            <button class="btn btn-link" ng-click="social('twitter')">Twitter</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
