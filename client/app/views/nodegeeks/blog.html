<article ng-repeat="article in articles">
    <div class="post-thumbnail">
        <div class="article-meta">
            <div class="meta-author">
                <i class="fa fa-user fa-2x"></i>
                <a href="#">{{article.auther.fullName}}</a>
            </div>
            <div class="meta-date">
                <i class="fa fa-calendar fa-2x"></i>
                <a href="#">{{article.createdAt}}</a>
            </div>
            <div class="meta-comments">
                <i class="fa fa-comments fa-2x"></i>
                <a href="#">{{article.comments.length}}</a>
            </div>
        </div>
        <a href="#"><img src="{{article.image}}" class="img-responsive" alt="" /></a>
    </div>
    <h4 class="article-heading"><a href="#">{{article.headline}}</a></h4>
    <p>
        {{article.shortContent}}
    </p>
    <p><a href="/{{article.slug}}" class="btn btn-primary">Read more</a></p>
</article>

<div class="row">
    <div class="col-md-12">
        <ul class="pagination">
            <li><a href="#"><span>&laquo;</span></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><span>&raquo;</span></a></li>
        </ul>
    </div>
</div>
